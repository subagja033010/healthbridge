# HealthBridge AI - Docker Compose Configuration
# Menjalankan frontend dan backend dalam container

version: '3.8'

services:
  # Backend - FastAPI (Python)
  backend:
    build:
      context: ./healthbridge-backend-main
      dockerfile: Dockerfile
    container_name: healthbridge-backend
    ports:
      - "8000:8000"
    volumes:
      # Persist database
      - ./healthbridge-backend-main/healthbridge.db:/app/healthbridge.db
      # Persist uploaded images
      - ./healthbridge-backend-main/static:/app/static
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-ap-southeast-1}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET:-healthbridge-orders}
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend - React/Vite + Nginx
  frontend:
    build:
      context: ./healthbridge-frontend-main
      dockerfile: Dockerfile
    container_name: healthbridge-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  # Development Frontend (with hot reload)
  frontend-dev:
    image: node:20-alpine
    container_name: healthbridge-frontend-dev
    working_dir: /app
    volumes:
      - ./healthbridge-frontend-main:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    profiles:
      - dev

networks:
  default:
    name: healthbridge-network
